  <meta charset="utf-8">

  <link href="assets/img/ChevalIco.png" rel="icon">
  <link href="assets/img/chevalBlanc.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Mobile nav toggle button ======= -->
  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column">

      <nav id="navbar" class="nav-menu navbar">
		<div w3-include-html="navbar"></div>
      </nav><!-- .nav-menu -->
      
    </div>
  </header><!-- End Header -->


  <main id="main">

	<!-- ======= Search Section ======= -->
    <section th:if="${search != null}"  id="contact" class="contact section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Détails Participation</h2>
        </div>

	    <div class="section-body">
	    <div class="row">
		    <div class="col-1">
		      <u>Prénom:</u> 
		    </div>
		    <div class="col-5">
		      <span th:text="|${search.prenom}|"></span>
		    </div>
		    <div class="col-1">
		      <u>Nom:</u> 
		    </div>
		    <div class="col-5">
		      <span th:text="|${search.nom}|"></span>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col-1">
		      <u>Tel:</u> 
		    </div>
		    <div class="col-5">
		      <span th:text="|${search.tel}|"></span>
		    </div>
		    <div class="col-1">
		      <u>Email:</u> 
		    </div>
		    <div class="col-5">
		      <span th:text="|${search.email}|"></span>
		    </div>
	    </div>
	    <div class="row">
	    	<div class="col-1">
	      		<u>Urgence:</u> 
	      	</div>
	      	<div class="col-5">
	      		<span th:text="|${search.urgence}|"></span>
	      	</div>
<!-- 	      	<div class="col-1"> -->
<!-- 	      		<u>id :</u>  -->
<!-- 	      	</div> -->
<!-- 	      	<div class="col-5"> -->
<!-- 	      		<span th:text="|${search.id}|"></span> -->
<!-- 	      	</div> -->
	    </div>
	    <div class="row mt-3">
		    <br/>
		    <div class="col-4">	  
		     <div >  
		      	<u>Questionnaire:</u>
		      	<a th:if="${search.questionnaire} != null" th:href="|questRead${search.questionnaire.id}|"><i class="bi bi-patch-question"></i></a>
		      	<i th:unless="${search.questionnaire} != null" class="bi bi-bag-x"></i>
		      </div>
		    </div>
		    
		    
<!-- 		    REMPLACER PAR SOUHAITS ET PARTICIPATION 	-->
<!-- 		    PAR LA SUITE 								-->
		    
		    <div class="col-4">  
		      <div >  
		         <u>Souhaits:</u>
		         <a th:if="${search.souhaits} != null" th:href="|souhaitsRead${search.id}|"><i class="bi bi-chat-right-heart"></i></a>
		         <i th:unless="${search.souhaits} != null" class="bi bi-bag-x"></i>
		       </div>
		     </div>
		    <div class="col-4">  
		      <div >  
		         <u>Participations:</u>
		         <a th:if="${search.participations} != null" th:href="|participationsRead${search.id}|"><i class="bi bi-airplane-engines"></i></a>
		         <i th:unless="${search.participations} != null" class="bi bi-bag-x"></i>
		      </div>
			</div> 
		  </div>
        </div>		
      </div>
     </section>
     

     

    <!-- ======= Liste Participations Section ======= -->
    <section id="about" class="about" >
      <div class="container">

        <div class="section-title">
          <h2>Liste des Participations <a onClick="switchHidden('addParticipation')"><i class="bi bi-clipboard-plus"></i></a></h2>
          
          <div id="addParticipation" hidden>
 			<form method="post" modelAttribute="participantPayload" th:action="@{/participation}" th:object="${participationPayload}">
			  <div class="row">
	      		<div class="form-group col-md-6">
	              <label for="note">Ajouter une participation : </label>
	              <input type="text" name="participant" class="form-control mt-2 bg-white" th:field="*{participant}" placeholder="participant"/>
                  <input type="text" name="ceremonie" class="form-control mt-2 bg-white" th:field="*{ceremonie}" placeholder="ceremonie"/>
	              <input type="text" name="prix" class="form-control mt-2 bg-white" th:field="*{prix}" placeholder="Prix"/>
	            </div>
<!-- 	          </div> -->
<!-- 	          <div class="row"> -->
	      		  <div class="mt-2 mb-4">
	            	<button type="submit" name="action" value="addParticipant" class="btn btn-primary">Enregistrer la participation</button>
	            </div>
	          </div>
	      	</form>
	      </div>
          
          <div class="row table-responsive "> <!-- table-responsive -->
			<table class="table table-striped">
			  <thead>

			    <tr >
			      <th >Participant</th>
			      <th  th:each="cerem: ${ceremonies}" th:text="|${cerem.nom}|"></th>
			    </tr>
			    
			  </thead>
			  <tbody>
			    <tr th:each="part: ${participants}">
			      <td>
			      	<span class="text-danger"><i class="bi bi-trash3" th:onClick="|switchHidden('idPart_${part.id}')|"></i></span>
	      			<div th:id="|idPart_${part.id}|" hidden>
	      				Supprimer?<br/>
	      					
							<a th:href="|deleteParticipant${part.id}|">
							<button type="button" class="btn btn-danger border-dark" name="action" value="deleteParticipant">Oui</button>
							</a>
		      				 
		      				<button type="button" class="btn btn-primary" th:onClick="|switchHidden('idPart_${part.id}')|">Non</button>
	      				
	      			</div>
			      </td>
			      
			      <td th:if="${part.actif}">
			      	<i class="bi bi-check-square-fill" th:onClick="|switchHidden('idPartActif_${part.id}')|"></i>
			      	<div th:id="|idPartActif_${part.id}|" hidden>
	      				Désactiver?<br/>
						<a th:href="|desactiverParticipant${part.id}|">
							<button type="button" class="btn btn-danger border-dark" name="action" value="desactiverParticipant">Oui</button>
						</a>
	      				<button type="button" class="btn btn-primary" th:onClick="|switchHidden('idPartActif_${part.id}')|">Non</button>
	      			</div>
			      </td>
			      <td th:unless="${part.actif}" th:onClick="|switchHidden('idPartActif_${part.id}')|">
			      	<i class="bi bi-square"></i>
			      	<div th:id="|idPartActif_${part.id}|" hidden>
	      				Activer?<br/>
						<a th:href="|activerParticipant${part.id}|">
							<button type="button" class="btn btn-danger border-dark" name="action" value="activerParticipant">Oui</button>
						</a>
	      				<button type="button" class="btn btn-primary" th:onClick="|switchHidden('idPartActif_${part.id}')|">Non</button>
	      			</div>
			      </td>
			      

			      
			      
			      <td>
			      	<a th:href="|participant${part.id}|"><span th:text="|${part.prenom} ${part.nom}|"></span></a>
			      </td>
			     			      			      
			      <td th:text="${part.tel}"/>
			      <td th:text="${part.email}"/>
			      <td th:text="${part.urgence}"/>
			      
			      <td th:if="${ part.questionnaire != null }">
			      	<a th:href="|questRead${part.questionnaire.id}|"><i class="bi bi-patch-question"></i></a>
			      </td>
			      <td th:unless="${ part.questionnaire != null }" >
			      	<i class="bi bi-bag-x"></i>
			      </td>
			      
			      
<!-- 			      REMPLACER 		-->
<!-- 			      PAR 				-->
<!-- 			      SOUHAITS 			-->
<!-- 			      ET 				-->
<!-- 			      CEREMONIE  		-->
<!-- 			      PAR  				-->
<!-- 			      LA 				-->
<!-- 			      SUITE 			-->
			      
			      <td th:if="${ part.souhaits != null }">
			      	<a th:href="|souhaitsRead${part.id}|"><i class="bi bi-chat-right-heart"></i></a>
			      </td>
			      <td th:unless="${ part.souhaits != null }" >
			      	<i class="bi bi-bag-x"></i>
			      </td>
			      
			      <td th:if="${ part.participations != null }">
			      	<a th:href="|participationsRead${part.id}|"><i class="bi bi-airplane-engines"></i></a>
			      </td>
			      <td th:unless="${ part.participations != null }" >
			      	<i class="bi bi-bag-x"></i>
			      </td>
			      
			      <td th:text="${#lists.size(part.notes)}"/>
			      	
			    </tr>
			  </tbody>
			</table>
          	
          </div>
        </div>

      </div>
    </section><!-- End Liste Participations Section -->



    
 

  </main><!-- End #main -->

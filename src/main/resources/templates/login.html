<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${error}">
            Invalid username or password.
        </div>
         
        <form method="post" th:action="@{/api/auth/signinForm}" th:object="${loginRequest}"><br/>
			<label> User Name : <input type="text"  th:field="*{userName}" placeholder="Name"/></label><br/>
		    <label> User Password : <input type="password" th:field="*{password}" placeholder="Password"></label><br/>
		    <button type="submit" >Sign In</button>
		</form>
        
        
        
<!--         <a th:href="@{/register}">Vous souhaitez vous incrire?</a> -->
    </body>
</html>

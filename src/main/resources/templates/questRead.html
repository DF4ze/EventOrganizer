  <link href="assets/img/ChevalIco.png" rel="icon">
  <link href="assets/img/chevalBlanc.png" rel="apple-touch-icon">

  <!-- Vendor CSS Files -->

  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Mobile nav toggle button ======= -->
  <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column">

      <nav id="navbar" class="nav-menu navbar">
		<div w3-include-html="navbar"></div>
      </nav><!-- .nav-menu -->
      
    </div>
  </header><!-- End Header -->


  <main id="main">

	<!-- ======= Search Section ======= -->
    <section th:if="${search != null}"  id="contact" class="contact section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Recherche Questionnaire</h2>
        </div>

	    <div class="section-body">
	    <p>
	      <h4 ><u>Nom</u></h4>
	      <a th:href="|participant?id=${search.participant.id}|"><span th:text="|${search.prenom} ${search.nom}|"></span></a>
	    </p>
	    <p>
	      <h4 ><u>Intention</u></h4>
	      <span  th:text="${search.intention}"></span>
		</p>
	    <p>
	      <h4 ><u>Expérience</u></h4>
	      <span  th:text="${search.experience}"></span>
		</p>
	    <p>
	      <h4 ><u>Santé</u></h4>
	      <span  th:text="${search.sante}"></span>
		</p>
	    <p>
	      <h4 ><u>Défi</u></h4>
	      <span  th:text="${search.defi}"></span>
		</p>
	    <p>
	      <h4 ><u>Remarque(s)</u></h4>
		  <span  th:text="${search.remarques}"></span>
		</p>
        </div>		
      </div>
     </section>
     

    <!-- ======= Liste Souhaits Participations Section ======= -->
    <section id="about" class="about" >
      <div class="container">

        <div class="section-title">
          <h2>Liste des Questionnaires</h2>
          <div class="row table-responsive section-questionnaire"> <!-- table-responsive -->
			<table class="table table-striped">
			  <thead>

			    <tr >
			      <th >Nom</th>
			      <th ></th>
			      <th >Intention</th>
			      <th >Expérience</th>
			      <th >Santé</th>
			      <th >Défi</th>
			      <th >Remarque(s)</th>
			      <th >Urgence</th>
			    </tr>
			    
			  </thead>
			  <tbody>
			    <tr th:each="quest: ${questionnaires}">
			    
			      <td>
			      	<a th:href="|participant${quest.participant.id}|"><span th:text="|${quest.prenom} ${quest.nom}|"></span></a>
			      </td>
			     <td>
			      	<a th:href="|questRead${quest.id}|"><i class="bi bi-binoculars-fill"></i></a>
			      </td>
			      			      
			      <td class="text-truncate" th:text="${quest.intention}"/>
			      <td class="text-truncate" th:text="${quest.experience}"/>
			      <td class="text-truncate" th:text="${quest.sante}"/>
			      <td class="text-truncate" th:text="${quest.defi}"/>
			      <td class="text-truncate" th:text="${quest.remarques}"/>
			      <td class="text-truncate" th:text="${quest.urgence}"/>
			      	
			      

			    </tr>
			    
			  </tbody>
			</table>
          	
          </div>
        </div>

      </div>
    </section><!-- End Liste Participations Section -->



    
 

  </main><!-- End #main -->

	includeHTML();
